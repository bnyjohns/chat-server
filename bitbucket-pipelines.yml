image: node:8.12

pipelines:
  default:
    - step:
        script:
          - npm ci
          - apt-get update && apt-get install -y python-dev
          - curl -O https://bootstrap.pypa.io/get-pip.py
          - python get-pip.py
          - pip install awscli
          - aws create-stack --stack-name s3BucketCreation --template-url ./template.yml --parameters ParameterKey=BucketName,ParameterValue=bjohns.first.bucket 
